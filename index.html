<!doctype html>

  <link rel="shortcut icon" type="image/png" href="./img/icon/icono.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js">
  <link href="./style/style.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <header>
    <nav class="navbar navbar-expand-md px-2">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#">
          <img src="./img/logo.png" style="width: 50px;" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse div_list_nav_link" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto my-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link px-1 rounded active" href="./web/index.html" aria-current="page"> <i
                  class="fa-solid fa-house"></i> Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-1 rounded" href="philosophy.html"> <i class="fa-brands fa-slideshare"></i>
                Philosophy </a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <a class="nav-link p-1 rounded col-12" type="button" class="btn rounded" onclick="mostrarPerfil();">
              <i class="fa-solid fa-user" style="color: #077539;"></i>
              <span class="text-center" id="userName">Login</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <section class="col-12 mx-auto campo_gestiones">
    <h1 class="title_management text-center">Empleados</h1>
    <nav class="navbar col-8 mx-auto px-3 nav_management d-flex justify-content-center">
      <a id="a_nav_employees" class="active_management">Empleados</a>
      <a id="a_nav_customers">Clientes</a>
      <a id="a_nav_halls">Salas</a>
      <a id="a_nav_products">Productos</a>
      <a id="a_nav_branch_offices">Sucursales</a>
      <a id="a_nav_treatments">Tratamientos</a>
      <a id="a_nav_schedules">Horarios</a>
      <a id="a_nav_services">Servicios</a>
      <a id="a_nav_reservations">Reservaciones</a>
      </div>
    </nav>
    <div id="div_main_management">
      <div class="col-10 mx-auto py-4">
        <form class="row py-2 px-3" id="frmEmployee">
          <div class="col-lg-4 col-md-2 col-sm-12 my-auto">
            <select class="form-select" id="select_search_by" aria-label="Selecciona un tipo de búsqueda">
              
            </select>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 my-auto" id="div_input_search">
            
          </div>
          <div class="col-lg-1 col-md-2 col-sm-12 my-auto">
            <button type="button" class="btn btn-primary col-12" id="btn_search" disabled><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <div class="col-lg-1 col-md-2 col-sm-12 my-auto">
            <button type="button" class="btn btn-success col-12 btn_add" id="btn_add"><i class="fa-solid fa-square-plus"></i></button>
          </div>
        </form>
        <div class="container">
          <div class="row py-2" id="div_close_search" hidden>
            <div class="col-10">
              <h4 class="text-center">Resultados de búsqueda:</h4>
            </div>
            <a type="button" id="btn_close_search" class="btn btn-danger col-1">x</a>
          </div>
          <div class="row">
            <div class="col-12 table-responsive" id="table_records">
              <table class="table text-center">
                <thead id="head_table">
                </thead>
                <tbody id="records">
                </tbody>
              </table>
            </div>
            <section class="col-12" id="management_section" style="display: none;">
            </section>
          </div>
        </div>
      </div>
    </div>

  <footer>
    <div>
      <p class="my-1">León, Gto.</p>
      <p class="my-1">All rights reserved MySPA - @Imom111 © 2022</p>
      <p class="my-1"><strong>MySPA - @Imom111</strong></p>

  <script src="js/scripts.js" type="module"></script>
